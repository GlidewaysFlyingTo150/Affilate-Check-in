<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alliance Check</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    label, select, input, textarea, button { display: block; margin: 10px 0; width: 100%; }
  </style>
</head>
<body>
  <h1>Alliance Check Submission</h1>
  <form id="allianceForm">
    <label for="group">Select Your Group:</label>
    <select id="group" required>
      <option value="">-- Select Group --</option>
      <option value="GroupA">Group A</option>
      <option value="GroupB">Group B</option>
      <!-- Add more groups here -->
    </select>

    <label for="rep">Representative Username:</label>
    <input type="text" id="rep" required>

    <label for="check">Alliance Check Response:</label>
    <textarea id="check" required></textarea>

    <button type="submit">Submit</button>
  </form>

  <script>
    const webhooks = {
      "GroupA": "https://discord.com/api/webhooks/123/abc123...",  // Group A's webhook
      "GroupB": "https://discord.com/api/webhooks/456/def456...",  // Group B's webhook
      // Add more group-webhook pairs here
    };

    const form = document.getElementById("allianceForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const group = document.getElementById("group").value;
      const rep = document.getElementById("rep").value;
      const check = document.getElementById("check").value;

      const webhookURL = webhooks[group];

      if (!webhookURL) {
        alert("‚ùå No webhook found for that group.");
        return;
      }

      const payload = {
        content: `üìã **Alliance Check Submission**\n\n**Group:** ${group}\n**Representative:** ${rep}\n**Response:**\n${check}`
      };

      try {
        const res = await fetch(webhookURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        if (res.ok) {
          alert("‚úÖ Submission sent to your group's channel!");
          form.reset();
        } else {
          alert("‚ùå Failed to send. Check webhook URL.");
        }
      } catch (err) {
        alert("‚ùå Something went wrong while sending.");
        console.error(err);
      }
    });
  </script>
</body>
</html>
