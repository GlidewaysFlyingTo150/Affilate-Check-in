<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Glideways Alliance Check In Form</title>
  <style>
    :root {
      --primary: #00c7a5;
      --accent: #3366cc;
      --bg: #e6fff9;
      --text: #333;
      --card: rgba(255, 255, 255, 0.9);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Trebuchet MS", sans-serif;
      background: var(--bg);
      background-image: url("Booking.webp");
      background-size: cover;
      background-position: center;
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .card {
      background: var(--card);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
      position: relative;
    }

    h1 {
      margin-top: 0;
      text-align: center;
      font-size: 2rem;
      color: var(--accent);
    }

    label {
      font-weight: bold;
      margin-top: 15px;
      display: block;
      color: var(--text);
    }

    select, input, textarea {
      width: 100%;
      padding: 10px 12px;
      margin-top: 5px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1rem;
      font-family: "Trebuchet MS", sans-serif;
      transition: border-color 0.2s ease;
    }

    select:focus, input:focus, textarea:focus {
      outline: none;
      border-color: var(--primary);
    }

    button {
      background: linear-gradient(to right, var(--primary), var(--accent));
      color: #fff;
      border: none;
      padding: 12px;
      margin-top: 20px;
      width: 100%;
      font-weight: bold;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s ease;
      position: relative;
    }

    button:hover {
      transform: scale(1.02);
    }

    .spinner {
      display: none;
      width: 22px;
      height: 22px;
      border: 3px solid #fff;
      border-top: 3px solid transparent;
      border-radius: 50%;
      animation: spin 0.7s linear infinite;
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
    }

    .loading .spinner {
      display: inline-block;
    }

    .loading {
      opacity: 0.7;
      pointer-events: none;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @media (max-width: 600px) {
      .card {
        padding: 20px;
        margin: 10px;
      }
    }
  </style>
</head>
