<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Glideways Alliance Check</title>
  <style>
    :root {
      --primary: #00c7a5;
      --accent: #3366cc;
      --bg: #f2f4f7;
      --text: #333;
      --card: rgba(255, 255, 255, 0.9);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Trebuchet MS", sans-serif;
      background: url("Booking.webp") no-repeat center center fixed;
      background-size: cover;
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .card {
      background: var(--card);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
      max-width: 500px;
      width: 100%;
    }

    h1 {
      margin-top: 0;
      text-align: center;
      font-size: 2rem;
      color: var(--accent);
    }

    label {
      font-weight: bold;
      margin-top: 15px;
      display: block;
      color: var(--text);
    }

    select, input, textarea {
      width: 100%;
      padding: 10px 12px;
      margin-top: 5px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1rem;
      font-family: "Trebuchet MS", sans-serif;
      transition: border-color 0.2s ease;
    }

    select:focus, input:focus, textarea:focus {
      outline: none;
      border-color: var(--primary);
    }

    button {
      background: linear-gradient(to right, var(--primary), var(--accent));
      color: #fff;
      border: none;
      padding: 12px;
      margin-top: 20px;
      width: 100%;
      font-weight: bold;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.02);
    }

    @media (max-width: 600px) {
      .card {
        padding: 20px;
        margin: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Alliance Check</h1>
    <form id="allianceForm">
      <label for="group">Select Your Group:</label>
      <select id="group" required>
        <option value="">-- Select Group --</option>
        <option value="GroupA">Group A</option>
        <option value="GroupB">Group B</option>
        <!-- Add more here -->
      </select>

      <label for="rep">Representative Username:</label>
      <input type="text" id="rep" required>

      <label for="check">Alliance Check Response:</label>
      <textarea id="check" rows="4" required></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    const webhooks = {
      "GroupA": "https://discord.com/api/webhooks/...",
      "GroupB": "https://discord.com/api/webhooks/..."
    };

    const form = document.getElementById("allianceForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const group = document.getElementById("group").value;
      const rep = document.getElementById("rep").value;
      const check = document.getElementById("check").value;

      const webhookURL = webhooks[group];

      if (!webhookURL) {
        alert("‚ùå Webhook not found for that group.");
        return;
      }

      const payload = {
        content: `üìã **Alliance Check Submission**\n\n**Group:** ${group}\n**Representative:** ${rep}\n**Response:**\n${check}`
      };

      try {
        const res = await fetch(webhookURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        if (res.ok) {
          alert("‚úÖ Submission sent!");
          form.reset();
        } else {
          alert("‚ùå Failed to send. Check webhook.");
        }
      } catch (err) {
        alert("‚ùå Error sending to Discord.");
        console.error(err);
      }
    });
  </script>
</body>
</html>
